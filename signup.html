<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Homeschooling Platform</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Sign Up</h4>
            <p>Create an account to access our comprehensive curriculum and start learning today!</p>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="grade-level">Level:</label>
                <select id="grade-level" name="level" required>
                    <option value="">Select a Level</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <script>
            function auth(){
                var email=document.getElementById('email').value;
                var password=document.getElementById('password').value;
                if(email=="admin@gmail.com" && password=="admin123"){
                    window.location.assign("class.html");
                    alert("login successfully");
                }
                else{
                    alert("invalid information");
                    return;
                }
            }
        </script>

    </div>
</body>
</html>
